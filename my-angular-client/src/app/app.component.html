<div *ngIf="users.length > 0; else noUsers">
  <h2>List of Users</h2>
  <ul>
    <li *ngFor="let user of users">
      <strong>ID:</strong> {{ user.id }}<br />
      <strong>Name:</strong> {{ user.name }}<br />
      <strong>Email:</strong> {{ user.email }}<br />
    </li>
  </ul>
</div>

<!-- Show a message if no users are available -->
<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>
